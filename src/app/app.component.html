<!-- Toolbar -->
<mat-toolbar color="primary" class="header" *ngIf="auth.loggedIn">
  <div>Student Records</div>
  <span class="nav-tool-items">
    <!-- <div style="margin-top: 2.4rem!important;">Chirag Raval | Admin </div> -->
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav *ngIf="auth.loggedIn" #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened"
    [fixedInViewport]="true" [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/dashboard">
        <mat-icon>home</mat-icon> Dshboard
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/students/create">
        <mat-icon>add</mat-icon> Add Student
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/students">
        <mat-icon>format_list_bulleted</mat-icon> View Students
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>lock</mat-icon> Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
